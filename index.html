<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>

    <div class="desktop_container">
      <div class="buttons_name_container">
        <div class="avatar_name_container">
          <img src="images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
          <div class="text_container">
            <small>Report For</small>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="buttons_container">
          <button id="dailyButton">Daily</button>
          <button id="weeklyButton" class="active">Weekly</button>
          <button id="monthlyButton">Monthly</button>
        </div>
      </div>

      <div class="desktop_rows">
        <div class="desktop_row">
          <div class="stats_container work">
            <div class="stats">
              <div class="title_more">
                <h2>Work</h2>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
              </div>
              <div class="toggleable_text">
                <span id="workTime">32hrs</span>
                <span class="last" id="workTimeLast">Last Week - 36hrs</span>
              </div>
            </div>
          </div>
          <div class="stats_container play">
            <div class="stats">
              <div class="title_more">
                <h2>Play</h2>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
              </div>
              <div class="toggleable_text">
                <span id="playTime">10hrs</span>
                <span class="last" id="playTimeLast">Last Week - 8hrs</span>
              </div>
            </div>
          </div>
          <div class="stats_container study">
            <div class="stats">
              <div class="title_more">
                <h2>Study</h2>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
              </div>
              <div class="toggleable_text">
                <span id="studyTime">4hrs</span>
                <span class="last" id="studyTimeLast">Last Week - 7hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="desktop_row">
          <div class="stats_container exercise">
            <div class="stats">
              <div class="title_more">
                <h2>Exercise</h2>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
              </div>
              <div class="toggleable_text">
                <span id="exerciseTime">4hrs</span>
                <span class="last" id="exerciseTimeLast">Last Week - 5hrs</span>
              </div>
            </div>
          </div>
          <div class="stats_container social">
            <div class="stats">
              <div class="title_more">
                <h2>Social</h2>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
              </div>
              <div class="toggleable_text">
                <span id="socialTime">5hrs</span>
                <span class="last" id="socialTimeLast">Last Week - 10hrs</span>
              </div>
            </div>
          </div>
          <div class="stats_container selfcare">
            <div class="stats">
              <div class="title_more">
                <h2>Self Care</h2>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
              </div>
              <div class="toggleable_text">
                <span id="selfcareTime">2hrs</span>
                <span class="last" id="selfcareTimeLast">Last Week - 2hrs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  <script src="script/data.json"></script>
  <script src="script/script.js"></script>
</body>
</html>
